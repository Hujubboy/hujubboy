<body>
<a href="javascript:;" id="kakaotalkLinkImgBtn" onclick="return shareTalk()"><img src="//dev.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" width="15"></a> 	
<a href="javascript:;" id="kakaotalkLinkTextBtn" style="font-size:12px" onclick="return shareTalk()">카카오톡 공유</a>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="js/web2app/web2app-standalone-1.0.9.min.js"></script>
<script type='text/javascript'>
    Kakao.init('4258bd99c8f8afb0219ac6f17f0ff583');
    var ua = util.userAgent();
    function shareStory() {
	var shareObj =  {
        	url: location.href,
        	text: '종욱♥수미 결혼해요 :: 2016.11.26(토) 1:30 :: 노량진 CTS기독교TV빌딩 2층 더리치(베라카) 채플웨딩홀'
      	};
	if (ua.platform === 'pc') {
      	    Kakao.Story.share(shareObj);
	} else {
      	    Kakao.Story.open(shareObj);
	}
    }
    function shareTalk() {
	if (ua.platform === 'pc') {
		alert("PC에서는 공유가 안됩니다.");
		return false;
	}
	return true;
    }
    var talkLinkElements = ["#kakaotalkLinkImgBtn", "#kakaotalkLinkTextBtn"];
    for (var i = 0; i < talkLinkElements.length; i++) {
	Kakao.Link.createTalkLinkButton({
      		container: talkLinkElements[i],
      		label: '성한기프트 (대표 우기호) :: 우수미♥이종욱 결혼 :: 2016.11.26(토) 1:30 :: 노량진 CTS기독교TV빌딩 2층 더리치(베라카) 채플웨딩홀',
      		image: {
        		src: 'https://jonguk-sumi.github.io/img/thumbnail.jpg',
        		width: '300',
        		height: '200'
      		},
      		webButton: {
        		text: '청첩장 보기',
        		url: 'https://jonguk-sumi.github.io' 
      		}
    	});
    }
    </script>
</body>

</html>
